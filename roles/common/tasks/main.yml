---
# Allgemeine Konfigurationen f√ºr alle Server

- name: add default repo
  #Freifunk- und Rollen-Repos erst in den jeweiligen Rollen
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - "deb http://ftp.de.debian.org/debian/ {{ ansible_distribution_release }} main"
    - "deb http://ftp.de.debian.org/debian/ {{ ansible_distribution_release }}-updates main"
    - "deb http://security.debian.org/ {{ ansible_distribution_release }}/updates main"
  when: ansible_distribution == "Debian"

- name: install common packages
  apt:
    pkg: "{{ item }}"
    update_cache: yes
    state: installed
  with_items:
    - vim
    - wget
    - curl
    - mc
    - htop
    - vnstat
    - tmux
    - pastebinit
    - jnettop
    - iotop
    - tcpdump
    - screen
    - strace
    - socat
    - dnsutils
    - host
    - apt-transport-https
    - tshark
    - dwdiff
#    - molly-guard
    - git
    - iperf
    - iperf3
    - mtr
    - iptables-persistent
    - mosh
    - conntrack

- name: deinstalliere nicht gewollte Packete
  apt:
    pkg: "{{ item }}"
    state: absent
  with_items:
    - rpcbind

- name: create user freifunk
  user: name=freifunk shell=/bin/bash

#todo: exclusiv
- name: add sshkeys for root
  authorized_key:
    user: root
    key: "{{ lookup('file', 'keyfiles/' + item + '.pub') }}"
  with_items: "{{ administratorenteam }}"
  when: administratorenteam

- name: add sshkeys for freifunk
  authorized_key:
    user: freifunk
    key: "{{ lookup('file', 'keyfiles/' + item + '.pub') }}"
  with_items: "{{ administratorenteam }}"
  when: administratorenteam

- name: Disable empty password login
  lineinfile: dest=/etc/ssh/sshd_config regexp="^#?PermitEmptyPasswords" line="PermitEmptyPasswords no"
  notify: restart sshd

- name: Disable remote root login
  lineinfile: dest=/etc/ssh/sshd_config regexp="^#?PermitRootLogin" line="PermitRootLogin without-password"
  notify: restart sshd

- name: Disable password login
  lineinfile: dest=/etc/ssh/sshd_config regexp="^#?PasswordAuthentication" line="PasswordAuthentication no"
  notify: restart sshd

- locale_gen: name=de_DE.UTF-8 state=present
